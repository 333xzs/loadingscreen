<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/brands.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <video autoplay loop playsinline>
            <source src="https://r2.fivemanage.com/jA1B6ys9vVZ7NAwOGXK7M/LoadingOrigen.mp4" type="video/mp4">
        </video>
</div>
    <div class="logo">
        <img src="assets/logo.png" alt="Logo">
    </div>
    <div class="loading-text">Loading<span>.</span><span>.</span><span>.</span></div>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>
        <div class="buttons">
            <div class="button discord" onclick="OpenUrl('discord')" role="button">
                <div class="img"><i class="fa-brands fa-discord"></i></div>
            </div>
            <div class="button tiktok" onclick="OpenUrl('tiktok')" role="button">
                <div class="img"><i class="fa-brands fa-tiktok"></i></div>
            </div>
            <div class="button store" onclick="OpenUrl('store')" role="button">
                <div class="img"><i class="fa-solid fa-store"></i></div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
